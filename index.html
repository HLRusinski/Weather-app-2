<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather-app2.0</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="city-search">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="city-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div>
            <h1 class="city" id="city">London</h1>
            <p class="weather-details">
              Thursday 14:06, Sunny
              <br />
              Humidity: <strong>70%</strong>, Wind: <strong>9 mph</strong>
            </p>
          </div>
          <div class="current-temp">
            <div class="weather-emoji">☀</div>
            <div class="weather-temp">2</div>
            <div class="temp-metric">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/HLRusinski" target="_blank"
          >Heana Rusinski</a
        >, code hosted on
        <a href="https://github.com/HLRusinski/Weather-app-2" target="_blank"
          >github</a
        >
        and webiste hosted on
        <a href="https://the-weather-app-3.netlify.app/" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
